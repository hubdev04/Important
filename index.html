    <script>



        const start = () => {
            setTimeout(function () {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop
        var firstcont = document.querySelector(".container");
        window.addEventListener("scroll", () => {
            var top = window.pageYOffset
            console.log(top);
            if (top > 200) {
                confetti.stop();
            }
            else if (top < 200) {
                confetti.start();

            }

        })

        // window.addEventListener("scroll",()=>{
